version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fee
  - scholarship
  - timetable
  - ask_course
  - ask_department
  - ask_degree

entities:
  - course
  - department
  - degree
  - scholarship_type
  - year

slots:
  course:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: course
  department:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: department
  degree:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: degree

responses:
  utter_default:
  - text: "Sorry, I didn't get it. Could you rephrase it?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_course:
  - text: "Which course are you interested in?"
  - text: "Please tell me the course name."

  utter_ask_department:
  - text: "Please specify the department."
  - text: "Which department is that?"

  utter_ask_degree:
  - text: "What degree are you interested in? e.g., B.Tech, M.Tech"

  utter_ask_slots:
  - text: "I need a bit more information. What course and department are you asking about?"

  utter_ask_fee_structure:
  - text: "The fee for {course} is approximately $10,000 per year, but this can vary based on your selected department. Could you please specify the department?"
  - text: "To give you an exact fee, I need to know the department. Could you tell me the department for {course}?"

  utter_fee_info:
  - text: "The fee for a {degree} in {course} for the {department} department is approximately $12,000 per year, which includes tuition and other charges. Please check our official website for the most accurate details."
  - text: "The fee for the {department} department for the {course} course is roughly $11,500 per year. For specific details, it is best to consult the admissions office."

  utter_scholarship_info:
  - text: "Yes, we offer scholarships based on merit, sports achievements, and financial need. You can find all the details and application forms on our admissions website."
  - text: "We have several scholarship programs, including one for top-ranking students and another for athletes. The application deadline is typically in June. I recommend checking the official website for the latest updates."

  utter_timetable_info:
  - text: "The timetable for the {course} in the {department} department is available on the student portal. You can log in with your credentials to view the class schedule."
  - text: "Your class schedule for {course} {year} in the {department} department can be found on the university's academic portal."
  - text: "The timetable for {course} is available online. Can you tell me your year and department to help you find it?"

forms:
  fee_form:
    required_slots:
      - course
      - department
      - degree

actions:
  - utter_greet
  - utter_goodbye
  - utter_ask_course
  - utter_ask_department
  - utter_ask_degree
  - utter_ask_slots
  - utter_ask_fee_structure
  - utter_fee_info
  - utter_scholarship_info
  - utter_timetable_info
  - validate_fee_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
